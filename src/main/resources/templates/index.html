<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}"/>
    <script src="/webjars/bootstrap/4.0.0/js/bootstrap.bundle.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.bundle.min.js}"></script>
    <script src="/webjars/angularjs/1.6.9/angular.min.js" th:src="@{/webjars/angularjs/1.6.9/angular.min.js}"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js" th:src="@{/webjars/sockjs-client/1.0.2/sockjs.min.js}"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js" th:src="@{/webjars/stomp-websocket/2.3.3/stomp.min.js}"></script>

    <script type="text/javascript" src="/static/app.module.js" th:src="@{/app.module.js}"></script>
    <script type="text/javascript" src="/static/customers.controller.js" th:src="@{/customers.controller.js}"></script>

</head>
<body ng-app="app" ng-controller="CustomerController as vm">
<header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Customer App</a>
            </div>
        </div>
    </nav>
</header>

<div>
    <div class="row">
        <div class="col-lg-offset-2 col-lg-8">

            <!-- Display bookings in a table -->
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>State</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="customer in customers">
                    <td>{{customer.id}}</td>
                    <td>{{customer.firstName}}</td>
                    <td>{{customer.lastName}}</td>
                    <td>{{customer.state}}</td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

</body>
</html>
